{% extends "blog/index.html" %} {% load crispy_forms_tags %} {% block body %}
<div class="content-section">
  <form method="POST">
    {% csrf_token%}
    <fieldset class="form-group">
      <legend class="text-center border-bottom mb-4">Register Now!</legend>
      {{form|crispy}}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Sign UP</button>
    </div>
  </form>
  <div class="border-top pt3">
    <small class="text-muted"
      >Already have an account? <a href="#" class="ml-2">Sign in</a></small
    >
  </div>
</div>

{% endblock body %}
